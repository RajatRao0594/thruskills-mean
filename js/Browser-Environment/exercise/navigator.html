<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Navigator</h1>
    <script>
    var userAgent = window.navigator.userAgent;

    for (var i in navigator) {
        console.log(`${i} => ${navigator[i]}`);
    }
    console.log(userAgent);
    </script>


</body>
